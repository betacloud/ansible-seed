---
- name: Install python version 2 on ubuntu
  hosts: ubuntu
  gather_facts: no
  tasks:
  - name: Install python version 2 on ubuntu
    raw: test -e /usr/bin/python || (test -e /usr/bin/apt && (apt -y update && apt install -y python-minimal))
    register: result
    changed_when: result.rc != 0
    become: true

- name: Playbook for preparations
  hosts: all

  vars:
    configuration_git_private_key: ""
    configuration_type: git
    configuration_git_repository: https://github.com/osism/vagrant-environment
    configuration_git_version: master

  roles:
  - role: osism.configuration
  - role: osism.docker

- name: Playbook for role testing
  hosts: all
  connection: paramiko

  roles:
  - role: ansible-seed
