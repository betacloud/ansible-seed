---
##########################
# directories

ansible_roles_directory: /opt/ansible-galaxy
cache_directory: /opt/ansible-cache
logs_directory: /opt/ansible-logs
secrets_directory: /opt/ansible-secrets

##########################
# keys

kolla_private_key: |
  -----BEGIN RSA PRIVATE KEY-----
  ...
  -----END RSA PRIVATE KEY-----

##########################
# nexus

nexus_password: password
nexus_roles_repository: ansible
nexus_server: nexus-0.betacloud.io
nexus_username: username

nexus_roles:
  - name: osism.manager
    version: latest
#  - name: osism.xenserver
#    version: latest

##########################
# roles

ansible_roles:
  - name: hardening
    src: git+https://github.com/openstack/ansible-hardening.git
    version: 15.1.3
  - name: ANXS.hostname
    src: git+https://github.com/ANXS/hostname.git
    version: 4e5ece5a9ad39361fd6b0db02f07fa846d457f98
  - name: osism.configuration
    src: git+https://github.com/osism/ansible-configuration.git
    version: master
  - name: osism.docker
    src: git+https://github.com/osism/ansible-docker.git
    version: master
  - name: osism.seed
    src: git+https://github.com/osism/ansible-seed.git
    version: master
  - name: osism.proxy
    src: git+https://github.com/osism/ansible-proxy.git
    version: master
  - name: osism.cobbler
    src: git+https://github.com/osism/ansible-cobbler.git
    version: master
  - name: osism.bootstrap
    src: git+https://github.com/osism/ansible-bootstrap.git
    version: master
  - name: osism.helper
    src: git+https://github.com/osism/ansible-helper.git
    version: master

ansible_roles_distro:
  Debian:
    - name: network-interfaces
      src: git+https://github.com/dresden-weekly/ansible-network-interfaces.git
      version: 223cd51d68e5a260663d03573b7ae1f3d368a560

    - name: debops.grub
      src: git+https://github.com/debops/ansible-grub.git
      version: 98fef89251f5843eba35159c19219045267cd5d3

    - name: ANXS.apt
      src: git+https://github.com/ANXS/apt.git
      version: 0c544ce34d193096d43fd828afea54e2a7c091df

  RedHat: []

##########################
# packages

python_requirements:
  - ansible>=2.3.0.0
  - ara>=0.13.3
  - docker
  - docker-compose
  - gilt-python
  - jinja2==2.8.1
  - pymysql
  - shade

##########################
# redhat/centos

repository_epel_baseurl: "https://download.fedoraproject.org/pub/epel/$releasever/$basearch/"
repository_epel_gpgkey: "https://dl.fedoraproject.org/pub/epel/RPM-GPG-KEY-EPEL-7"
