---
- name: Install python2
  hosts: all
  gather_facts: no

  tasks:
  - name: Install python2
    raw: test -e /usr/bin/python || (test -e /usr/bin/apt && (apt -y update && apt install -y python-minimal))
    register: result
    changed_when: result.rc != 0
    become: true

- name: Playbook for preparations
  hosts: all

  vars:
    docker_user: ubuntu
    operator_group: ubuntu
    operator_group_id: 1000
    operator_user: ubuntu
    operator_user_id: 1000

  roles:
    - role: osism.operator
    - role: osism.configuration
    - role: osism.docker

- name: Playbook for role testing
  hosts: all
  connection: paramiko

  vars:
    docker_user: ubuntu
    operator_group: ubuntu
    operator_user: ubuntu

  roles:
    - role: ../../ansible-manager
